on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted
    env:
        path: docker_images/
        yaml: yaml_files/

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v2
      
